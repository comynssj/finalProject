<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/edit.css}">
</head>

<div style="display:flex; margin: 0px">
    <div id="categoryPane">
        <h4 style="text-align: center;margin-bottom: 15px">Categories</h4>
        <div class="list-group" th:each="category,index : ${categories}">
            <button style="background-color:orange;" class="form-control" th:object="${category}"
                    th:text="${category.categoryName}"
                    th:onclick="|window.location.href='/inventory/${category.categoryId}'|"></button>
        </div>
    </div>
    <div id="mainDisplay">
        <div th:object="${selectedItem}">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" style="margin: 5px">Save</button>
                <button type="button" class="btn btn-secondary" style="margin: 5px">Delete</button>
            </div>

            <div class="input-group mb-3" style="margin-top: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Item Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="${selectedItem.itemName}">
            </div>
            <div class="input-group mb-3" style="margin-bottom: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default1">Item Quantity</span>

                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" style="width: 20%"
                       th:field="${selectedItem.itemQuantity}">
            </div>
            <div class="input-group" style="margin-top: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text">With textarea</span>
                </div>
                <textarea class="form-control" aria-label="Notes"
                          th:text="${selectedItem.itemNotes}"></textarea>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/inventory.js"></script>
</html>
